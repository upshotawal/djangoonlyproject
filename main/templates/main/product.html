{% extends 'main/base.html' %} {% block content %}

<section class="main_heading my-5">
  <div class="container">
    <div class="text-left">
      <h1 class="display-6">Available Products</h1>
      <hr class="w-100 mx-auto" />
    </div>
  </div>

  <div class="container">
    <div class="col-md-12">
      <div class="row">
        {% for product in products %}
        <div class="col-xs-12 col-sm-4 py-3">
          <div class="card">
            <img
              class="image-thumbail"
              src="{{product.image.url}}"
              alt="{{product.title}}"
            />
            <div class="card-body">
              <h4 class="card-title">{{ product.title }}</h4>
              <br />
              <p>
                Price <i class="fa fa-money" aria-hidden="true"></i>:
                <mark>{{ product.price }}</mark>
              </p>
              <a
                href="{% url 'product_detail' product.slug  %}"
                class="btn btn-primary"
                >Explore
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>

{% endblock%}
